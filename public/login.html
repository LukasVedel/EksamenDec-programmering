<html lang="en">
<head>

<body>
    <form id="login" class="login_form">
        
        <div class="user_logo">
           <i class="fa fa-user"></i>
        </div>
        <h1>Login</h1>
        
            <label for ="email"class="user">Email</label> 
            <input type="email" id="email" name="email" required>
       
        
            <label for ="password" class="user">Password</label> 
            <input type="password" id="password" navn="password" required> 
        
        <button type="submit" >Login</button>
        <p id="result" class="result"> welcome login</p>
        <div class="link">
        <a href="/register.html"> Opret konto</a>
        </div>
    </form>
    <script>
        document.getElementById("login").addEventListener("submit", (event) => {
        event.preventDefault()
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailstring = JSON.stringify(email)
        const passwordstring = JSON.stringify(password)
    
        const user ={ 
            email: email,
            password: password,
        }
    
        fetch("http://localhost:3000/login", {
        method: "POST",
        headers: {
            "content-type": "application/json",
    
        },
        body: JSON.stringify(user)
        })
        .then((response) => response.text())
            .then((response) => {
            if (response) {
                console.log(response)
                location.href = "/";
              
            }
        })
        .catch(() => {
            window.alert("Der skete en fejl");
          });
    })
      </script>
</body>
