<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src= "clint.js"></script>
    <script src= "init.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body onload="function allProduct()">
    
    <header class="header">

        <a href="#" class="logo">
            <img src="css/img/4571bf8e100a1b5253b6dd545e43c77b.jpeg" >
        </a>

        <nav class="navbar">
            <a href="/">home</a>
            <a href="#about">about</a>
            <a href="/newProduct">Your products</a>
            <a href="/settings">settings</a>
            <a href="#review">review</a>
            <a href="/updateProduct/">contact</a>
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>


    </header>

    <section class="home" id="home">
        <div class="content">
            <h1>
                PROVISION
            </h1>
        </div>
    </section>

    <div class="mb-3">
    <label class="category">Category</label>
    <select id="category" name="category" required>
      <option value="all">all</option>
      <option value="PC">PC</option>
      <option value="Laptop">Laptop</option>
      <option value="Hardware">Hardware</option>
    </select>	
    </div>


    <button onclick="getAllProductsWithCategory()" class="regbtn" type="submit" id="submit">products</button>
    <button id="logout" onclick="logout()">Logout</button>
    
  <div id="productContainer" class="productContainer">

  </div>

  

<script>
    function logout() {
        fetch("http://localhost:3000/logout", {
                method: "POST",
            })
            .then((response) => response.text())
            .then((response) => {
                if(response) {
                    location.href = "/login";
                    window.alert("logged out")
                }
            })
        } 

        function getAllProductsWithCategory() {
            const category = document.getElementById('category').value;
            console.log(category)

            fetch("http://localhost:3000/allProducts", {
            method: "GET",
            })
            .then((response) => response.json())
            .then((response) => {
                if (response) {
                    console.log(response)
                   
                    var str = '<ul>'

                    response.forEach(function(product) {
                        if(category === "all") {
                            str += '<li>'+ " " + product.title + " " + product.category + " " + product.price + '</li>';
                        } else if(product.category === category) {
                            str += '<li>'+ " " + product.title + " " + product.category + " " + product.price + '</li>';
                        }
                    }); 

                    str += '</ul>';

                    document.getElementById("productContainer").innerHTML = str;
                } 
            })
            .catch(() => {
                window.alert("Der skete en fejl");
            });
            
        }

        




</script>

</body>
</html>
